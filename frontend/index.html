<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - System Budgets</title>
    <link rel="stylesheet" href="./assets/bts.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/signin.css">
</head>

<body class="text-center">
    <main class="form-signin">
        <form onsubmit="return validateForm(event)">
            <img class="mb-4" src="./assets/img/budget.jpg" alt="" width="300" height="150">
            <h1 class="h3 mb-3 fw-normal">Bienvenido</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
                <label for="inputEmail">Correo electrónico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                <label for="inputPassword">Contraseña</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
            <div id="message-login" class="checkbox mb-3 p-4">
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/bts.5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
