<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - System Budgets</title>
    <link rel="stylesheet" href="./assets/bts.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/fontawesome.5/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles_secciones.css">
</head>

<body class="text-center">
    <nav id="nav" class="pb-4"></nav>

    <div class="container-fluid pb-3">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 bg-light border">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <th>id</th>
                            <th>Fecha Creación</th>
                            <th>Proyecto</th>
                            <th>Versiones</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                            <th>Enviar</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>04 Ago 21</td>
                                <td>Nombre Proyecto</td>
                                <td>Última versión</td>
                                <td><i class="far fa-edit"></i></td>
                                <td><i class="far fa-trash-alt"></i></td>
                                <td><i class="far fa-share-square"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 bg-light border">
                <div class="row bg-light border text-start">
                    <div class="col-xs-12 col-sm-12 col-md-4">
                        <button type="button" class="btn btn-outline-success" onclick="newBudget('resumenFinanciero')"> Nuevo Proyecto </button>
                    </div>
                </div>
                <div id="crearProyecto" class="row bg-light border text-start section-hidden">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <h3>Nuevo Proyecto</h3>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <label for="">Nombre del proyecto</label>
                        </div>
                    </div>
                </div>
                <div id="resumenFinanciero" class="row bg-light border text-start section-hidden">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <h3>Resumen Financiero</h3>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <label for="">Ventas</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <label for="">Costos</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <label for="">Margen</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <label for="">Porcentaje %</label>
                        </div>
                    </div>
                </div>
                <div id="flujosEfectivo" class="row bg-light border text-start section-hidden">
                    <div class="row">
                        <h3>Flujos de Efectivo</h3>
                    </div>
                </div>
                <div id="estadoResultados" class="row bg-light border text-start section-hidden">
                    <div class="row">
                        <h3>Estado de Resultados</h3>
                    </div>
                </div>
                <div id="ingresos" class="row bg-light border text-start section-hidden">
                    <div class="row">
                        <h3>Ingresos</h3>
                    </div>
                </div>
                <div id="costosDirectos" class="row bg-light border text-start section-hidden">
                    <div class="row">
                        <h3>Costos Directos</h3>
                    </div>
                </div>
                <div id="gastosAdministrativos" class="row bg-light border text-start section-hidden">
                    <div class="row">
                        <h3>Gastos Administrativos</h3>
                    </div>
                </div>
                <div id="recursos" class="row bg-light border text-start section-hidden">
                    <div class="row">
                        <h3>Recursos</h3>
                    </div>
                </div>
                <div id="costos" class="row bg-light border text-start section-hidden">
                    <div class="row">
                        <h3>Costos</h3>
                    </div>
                </div>
                <div id="resumenCostosRecursos" class="row bg-light border text-start section-hidden">
                    <div class="row">
                        <h3>Resumen Costos Recursos</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footerGeneral" class="container pt-4">
    </footer>
    <script src="./assets/bts.5/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/fontawesome.5/js/all.min.js"></script>
    <script src="./assets/js/budgets.js"></script>
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/footer.js"></script>
</body>

</html>
